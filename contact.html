<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – François Divet</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- CSS perso -->
  <link rel="stylesheet" href="Assets/css/style.css"/>

  <style>
    body {
      font-family: 'Nunito Sans', sans-serif;
    }

    form .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }

    iframe {
      width: 100%;
      border: 0;
      min-height: 300px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand text-uppercase" href="index.html">François Divet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav text-uppercase">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="mentions-legales.html">Mentions légales</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Section Contact -->
  <section class="py-5">
    <div class="container">
      <h1 class="text-center mb-4 fw-bold">Contactez-moi</h1>

      <div class="row">
        <!-- Formulaire -->
        <div class="col-md-6 mb-4">
          <form>
            <div class="mb-3">
              <label for="nom" class="form-label">Nom</label>
              <input type="text" class="form-control" id="nom" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="tel" class="form-label">Téléphone</label>
              <input type="tel" class="form-control" id="tel" required>
            </div>
            <div class="mb-3">
              <label for="sujet" class="form-label">Sujet</label>
              <input type="text" class="form-control" id="sujet" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </form>
        </div>

        <!-- Coordonnées + Map -->
        <div class="col-md-6">
          <h4 class="fw-bold">Mes coordonnées</h4>
          <p>John Doe<br>
          123 rue des développeurs<br>
          75000 Paris<br>
          contact@johndoe.com<br>
          06 12 34 56 78</p>

          <h4 class="fw-bold mt-4">Localisation</h4>
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.999203710977!2d2.292292615674321!3d48.85884407928754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fcd399e3c17%3A0x40b82c3688c9460!2sTour%20Eiffel!5e0!3m2!1sfr!2sfr!4v1672828880013"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-white bg-dark py-4">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 François Divet</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
